                <section data-markdown>
                    <script type="text/template">
        ## The World Wide Web
        - URI URL
        - Resources
        - Identifier, Locator
        - URLs can always be dereferenced.  URIs: maybe not.
        - 1989: Tim Berner's Lee (timbl) at CERN
        - Suggested HTTP to exchange resources
        - "Vague but exciting..."
        - http://info.cern.ch/Proposal.html
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                    ## Linked Data
                    - Triples of URIs
                    - `<subject>` `<predicate>` `<object>`
                    - `<subject>` `<predicate>` `"literal"`
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## N-Triples
                        ```
                        <http://google.com> <http://..hasisa> <http://..website>
                        <http://google.com> <http://..hasParent> <http://..alphabet>
                        ```
                        ## Turtle
                        ```
                        prefix dc <http://dublincore.w3c.org>

                        <http://google.com>
                            dc:isa dc:website;
                            dc:hasParent <http://alphabet>
                        ```
                    </script>
                    Predicates come from "ontologies" (more later).
                </section>

                <section data-markdown>
                    <script type="text/template">
                    ## Resource Description Framework (RDF)
                    - Serializations:
                        - N-triples
                        - Turtle
                    - RDF/XML
                    - JSON-LD
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                    ## Linked Data
                    - URIs + HTTP + RDF == Linked Data
                    - "Semantic Web"
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                    ## Content Negotiation
                    - GET -H 'Accept: application/json' ...
                    - GET -H 'Accept: text/turtle' ...
                    - Also RDFa (Attribute Level Extensions), to embed in HTML (schema.org)
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## Ontologies
                        - FOAF: Friend of a Friend
                        - Dublin Core: isa, hasa, isPartOf
                        - Thousands of ontologies
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## DBPedia
                        - Wikipedia info boxes: key-value stores
                        - URLs for pages are subjects
                        - keys become predicates, values become objects
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## SPARQL
                        - Query triple stores at a "SPARQL Endpoint".
                        - How many conferences are there about python?
                        - How many notable people were born in May?
                        - dbpedia.org examples
                        - http://yasgui.org/
                        - <a href="http://dbpedia.org/resource/Python_(programming_language)">
                        http://dbpedia.org/resource/Python_(programming_language)</a>
                        - Redirect based on content type (json, turtle)
                        - http://yasgui.org/short/4JNIyb75x
                    </script>
                </section>

                <section data-markdown>

                       ## Other sources
                       - http://data.nytimes.com
                       - WorldCat (bibliographic data)
                    </script>
                </section>

                <section data-markdown>

                        ## SPARQL Endpoints
                        - Federated queries combine endpoints
                    </script>
                </section>

                <section data-markdown>

                        - http://ruby-rdf.github.io

                        - http://perlrdf.org
                    </script>
                </section>

                        ## Open World vs Closed World Assumtion
                        - SPARQL: Open World
                        - SQL: Closed World
